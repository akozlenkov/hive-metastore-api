<button [disabled]="submitted" class="btn btn-danger" (click)="deleteTable(modalTemplate)"><span *ngIf="submitted" class="spinner-border spinner-border-sm mr-1"></span>Delete</button>

<ng-template #modalTemplate let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="delete-database-title">Are you sure?</h4>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close(true)">Yes</button>
    <button type="button" class="btn btn-primary" (click)="modal.close(false)">No</button>
  </div>
</ng-template>
